<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body onload=" setColor('black')">
    <div class="every">
        <div class="buttons">
        <button id="color">Draw <input type="color" id="colorPicker" name="colorPicker"></button>
        <button id="erase">Eraser</button>
        <button id="clear">Clear</button>
        </div>
        <div class="container"></div>
        <p>Change Pixel Size</p>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        </div>
        <div id="output"></div>
    </div>
    

    

    
</body>
</html>
